<div class="bg-white">
    <div class="container box">
      <table>
        <thead>
          <tr>
            <th colspan="2">
              Weekly Hours
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let day of dailyHours">
            <td>{{day.day}}</td>
            <td>{{day.openTime}} - {{day.closeTime}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
