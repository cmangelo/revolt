<i class="fa fa-bars hamburger clickable" (click)="toggleSidebar()"></i>
<div class="sidebar" [ngClass]="{'sidebar-open': sidebarOpen}">
  <div class="icons">
    <div *ngFor="let link of links">
      <a [href]="link.name"><i class="clickable" [ngClass]="link.icon"></i></a> 
    </div>
  </div>
</div>
